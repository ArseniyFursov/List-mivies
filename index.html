<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Movies</title>
</head>
<body>
    <div class="main-container">
        <div class="title-conteiner">
            <div class="wrapper-list-films-year">
                <div class="wrapper-list-film">
                    <p class="list-film">СПИСОК ФИЛЬМОВ</p>
                </div>
                <div class="wrapper-list-year">
                    <p class="list-year">2025</p>
                </div>
            </div>
            <div class="wrapper-watch">
                <h1 class="watch">Посмотреть</h1>
            </div>
        </div>
        <div class="main-content-container">
            <div class="wrapper-main-content">
                <div class="container-add-new-movie">
                    <div class="wrapper-send-new-movie">
                        <input type="text" class="js-add-name-movie send-new-movie" placeholder="Добавить фильм">
                    </div>
                    <div class="js-add-new-movie wrapper-add-new-movie">
                        <button class="js-add-new-movie add-new-movie"></button>
                    </div>
                </div>
                <div class="container-main-list-movies">
                    <div class="js-main-list wrapper-main-list-movies">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
